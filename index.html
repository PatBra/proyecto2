<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">BLOG</a>
                </div>
            </nav>
        </header>
    </div>



    <div class="container p5" id="body">
        <div class="row my-5 justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h1>Ingresa tu BLOG</h1>
                <form id="formulario">
                  <div class="form-group">
                    <input type="text" id="titulo" placeholder="Ingresa el titulo" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <textarea id="descripcion" placeholder="Ingresa tu descripcion" cols="30" rows="10" class="form-control" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Guardar</button>
                </form>
  
              </div>
            </div>
          </div>
          </div>
    
      </div>
    




      <div class="col-md-12 p-5" id="admin">
        <div id="tasks">
          <table class="table table-info table-striped table-over table-bordered border-2">
            <thead>
              <tr>
                <th scope="col-12 col-md-4">TITULO</th>
                <th scope="col-12 col-md-6">DESCRIPCION</th>
                <th scope="col-12 col-md-2">ADMIN</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>






        <div class="b-example-divider"></div>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        <span class="mb-3 mb-md-0 text-muted">&copy; 2022 PatBra, Reservados todos los derechos.</span>
                    </div>
                </footer>
            </div>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min"></script>
</body>
</html>
